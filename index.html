<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src="https://thumbs.dreamstime.com/b/vector-pencil-notepad-icon-26361310.jpg" alt="" height="80px"></h2>
                <div class="row">
                    <input type="text" id="inputBox" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="listContainer">
                    </ul>
                </div>
            </div>
        <script src="script.js"></script>
        </body>
        </html>
